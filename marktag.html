<h1>ABOUT banglore </h1>
<p>Bengaluru  known for its <mark>parks and nightlife</mark>. By Cubbon Park, Vidhana Soudha is a Neo-Dravidian legislative building. Former royal residences include 19th-century Bangalore Palace, modeled after England’s Windsor Castle, and Tipu Sultan’s Summer Palace, an 18th-century teak structure</p>
